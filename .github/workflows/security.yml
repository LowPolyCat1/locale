name: License Compliance

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    license_check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Check Licenses
              uses: EmbarkStudios/cargo-deny-action@v2
              with:
                  command: check advisories
